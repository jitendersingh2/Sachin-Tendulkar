<h3>Batting Career Summary</h3>
<div class='container'>
		<table id="t1" class="table table-striped table-condensed" >
			<tr>
				<th>Match</th>
				<th>Total Match</th>
				<th>Runs</th>
				<th>Highest Score</th>
				<th>Average</th>
			</tr>
			<tr ng-repeat="x in battingData">
				<td>{{x.type}}</td>
				<td>{{x.totalMatch}}</td>
				<td>{{x.totalRuns}}</td>
				<td>{{x.highestScore}}</td>
				<td>{{x.average}}</td>
			</tr>
		</table>
</div>
