<h3>Bowling Career Summary</h3>
<div class='container'>
		<table id="t2" class="table table-striped table-condensed">
			<tr>
				<th>Match</th>
				<th>Total Match</th>
				<th>Wickets</th>
				<th>Best Bowling</th>
				<th>Economy Rate</th>
			</tr>
			<tr ng-repeat="x in bowlingData">
				<td>{{x.type}}</td>
				<td>{{x.totalMatch}}</td>
				<td>{{x.wickets}}</td>
				<td>{{x.bbm}}</td>
				<td>{{x.economy}}</td>
			</tr>
		</table>
</div>
