<!DOCTYPE html>
<html>
   <head>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1">	
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	  <script src="JS Source Files/Module.js"></script>
	  <script src="JS_Source_Files/Controllers/batting-bowlingCareer.controller.js"></script>
	  <script src="JS_Source_Files/Controllers/careerInfo.controller.js"></script>
   </head>
   <!-- ng-cloak is added so that HTML isn't shown in the document before AngularJS has had time to process it --> 
   <body ng-app="mainModule" ng-cloak>
   <header>
         <h1 align="center">Sachin Tendulkar's Homepage</h1>
   </header>   
   <div id='left'>   
		<pre><img src="Profile_Pic.jpg" alt="Smiley face">
		<h3 style="float:right;">Sachin Tendulkar</h3>
		<h4 style="float:right;">Ex - Indian Cricketer</h4>
		</pre>
		<!-- View for Personal Information -->
		<div>
			<h2>Personal Information</h2>
			<!-- ng-include directive will fetch, compile and include the personal information view -->
			<div ng-include="'Partials_View/PersonalInfo.html'"></div>
		</div>
		<!-- View for batting and bowling career summary -->
		<div ng-controller="battingbowlingcareerController">
			<!-- Buttons to display batting ang bowling career -->
			<button type="button" ng-click='showBattingDiv()'>Display Batting Career</button>&nbsp;&nbsp;
			<button type="button" ng-click='showBowlingDiv()'>Display Bowling Career</button>&nbsp;
			<!-- ng-show directive shows or hides the batting/bowling career viw based on which button is clicked -->
			<div ng-include="'Partials_View/BattingCareer.html'" ng-show="boolBatting"></div>
			<div ng-include="'Partials_View/BowlingCareer.html'" ng-show="boolBowling"></div>
		</div>
		<br>
   </div>
   &emsp;
   <!-- View for biography and career information -->
   <div id='right'>		
		<h3>Brief Bio</h3>
		<div ng-controller="careerInfoController">
			<!-- Display the Scope value of brief bio in the application -->
			<div><i>{{briefBio}}</i></div>		
			<h3 align="center">Career Information</h3>
			<!-- ng-include directive will fetch, compile and include the career information view -->
			<div ng-include="'Partials_View/CareerInfo.html'"></div>
		</div>		
   </div>
  </body>
   
</html>
