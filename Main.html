<!DOCTYPE html>
<html>
   <head>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	  <script src="JS Source Files/Match_Data.js"></script>
	  <script src="JS Source Files/Controllers/battingCareer.controller.js"></script>
	  <script src="JS Source Files/Controllers/bowlingCareer.controller.js"></script>
	  <script src="JS Source Files/Controllers/careerInfo.controller.js"></script>
   </head>
   
   <body ng-app="mainModule" ng-cloak>
   <header>
         <h1 align='center'>Sachin Tendulkar's Homepage</h1>
   </header>
   <div id='left'>
   
   <img src="Profile_Pic.jpg" alt="Smiley face" height="84" width="84">
   <div>
		<h2>Personal Information</h2>
		<table class="table table-striped table-condensed">
			<tr>
				<td><b>Born</td>
				<td>Apr 24, 1973</td>
			</tr>
			<tr>
				<td><b>Birth Place</td>
				<td>Mumbai, Maharashtra</td>
			</tr>
			<tr>
				<td><b>Nickname</td>
				<td>Tendulkar</td>
			</tr>
			<tr>
				<td><b>Height</td>
				<td>5 ft 5 in</td>
			</tr>
			<tr>
				<td><b>Role</td>
				<td>Batsman</td>
			</tr>
			<tr>
				<td><b>Batting Style</td>
				<td>Right Handed Bat</td>
			</tr>
			<tr>
				<td><b>Bowling Style</td>
				<td>Right-arm legbreak</td>
			</tr>
		</table>
   </div>
   <h3>Brief Bio</h3>
   <div ng-controller="careerInfoController">{{briefBio}}</div>
   <br>
    <input type='button' ng-click='showDiv()'>Batting</input>
  </div>
   
   
   
   <div id='right'>
   
		<h3 align='center'>Career Information</h3>
		<div class='container' ng-controller="careerInfoController">
			<table id="t3"class="table table-striped table-condensed">
				<tr ng-repeat="x in careerinfoData">
					<td>{{x[0]}}</td>
					<td>{{x[1]}}</td>
				</tr>
			</table>
		</div>
		
		<div ng-controller='battingController' >
			<div ng-include="'Partials/BattingCareer.html'" ng-show="bool"></div>
		</div>
   
		
   </div>
   
   </body>
   
</html>
